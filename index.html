<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch!</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>



        <h1> Etch a sketch!</h1>

        <div class="control">
            <div id="grid-control">
                <p>Number of grid per row: </p>
                <input type="text" min="16" max="100" value="16" id="input">
                <button id="button">Create Grid</button>
            </div>
            <div id="color-control">
                <button id="clear-button">Clear Grid</button>
                <button id="random-color">Randomize Color</button>
                <button id="black-color">Black color</button>
            </div>
        </div>

        <div class="container"></div>

        </div>
